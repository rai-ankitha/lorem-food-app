<div *ngIf="!isLoading&&!isCartEmpty">
<div class="myOrders-flex">

  <div id="myorder-text">My Order</div>
  <button id="clear-text" (click)="clearCart()">Clear cart</button>
</div>
<div  class="horizontal-line"></div>
<div class="item-list">
  <div *ngFor="let data of cartArray;let i=index" class="item-card">
    <div class="item-title">

      <img *ngIf="data['menuItem']['veg']" class="veg-nonveg-icon" src="./assets/restaurant-details/restaurant-menu/Group6.png" alt="">
      <img *ngIf="!data['menuItem']['veg']" class="veg-nonveg-icon" src="./assets/restaurant-details/restaurant-menu/Group_8.png"
        alt="non-veg">
      <div id="item-name">{{data["menuItem"]["name"]}}</div>
      <div class="add-remove-container">
        <button (click)="decrement(data,i)" class="minus">-</button>

        <!-- <img class="mat-remove" src="./assets/restaurant-details/restaurant-menu/my-orders/minus.png" alt="minus">  -->
        <span style="color: #feb456;">{{data["quantity"]}}</span>
        <button (click)="increment(data['menuItem']['id'])" class="add">+</button>
        <!-- <img class="mat-remove" src="./assets/restaurant-details/restaurant-menu/my-orders/add.png" alt="add">  -->
      </div>
    </div>
    <div class="cost-flex">
      <div>Rs&nbsp;{{data["menuItem"]["price"]}}</div>
      <div>Rs&nbsp;{{data["quantity"]*data["menuItem"]["price"]}}</div>
    </div>
   
    <button (click)="removeItem(data['menuItem']['id'])" class="remove-icon">Remove</button>
  </div>
</div>
<div class="to-pay-card">
  <div>To Pay</div>
  <div>Rs&nbsp;{{totalCost}}</div>

</div>
<div class="comments">
  <label id="cooking-title" for="cookingInstructions">Cooking instructions?</label>
  <input name="cookingInstructions" type="text" placeholder="Mention it here...">
</div>
<div (click)="goToChooseAddress()"   class="btn-proceed">
  Proceed to checkout >
</div>
</div>
<div  *ngIf="!isLoading&&isCartEmpty" class="cart-empty">
  Cart is empty
</div>
