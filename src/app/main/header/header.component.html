
  <div class="navbar">
    <div class="lorem-logo">LOREM</div>
    <div  *ngIf="isUserPresent" class="nav-list">
<div class="profile-avatar">
  <img id="profile-icon" src="./assets/header/Profile_placeholder.svg" alt="profile">
</div>
      <div class="list-items">{{userName}}
      </div>
      <div id="vertical-line"></div>
      <div  class="list-items">
        Logout
      </div>
      <div class="cart-class">
        <div class="cart-bag1"></div>

            <div (click)="goToCart()" class="cart-bag2">
                <p>2</p>

        <div id="cart-text">CART</div>
      </div>

  <div class="search-background">
 <div class="search-container">
  <div>Delivery ASAP</div>
  <div class="search-field">
    <div class="location-box">
      <img class="icn-pin-img"
        src="./assets/home/icn_pin.png"
        alt="pin"
        style="cursor: pointer"
      />
      <input class="location-box-input" type="text" value={{location}} [readonly]="true"/>
      <img class="location-img"
        src="./assets/home/icn_gps_indicator.png"
        alt="geolocator"
        style="cursor: pointer"
      />
    </div>
    <div class="search-box">
      
      <input class="search-box-input"  type="text" value={{search}} [readonly]="true"/>
      <img id="search-img"
        src="./assets/home/icn_search_home.png"
        alt="search"
        style="cursor: pointer" 
      />
    </div>
    <img (click)="schedule()" class="clock-img"
            src="./assets/home/now_button.png"
            alt="date"
            style="cursor: pointer"
          /> 
  </div>
 </div>
